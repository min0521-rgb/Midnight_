<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight to Sunrise</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <img src="images/sun.png" class="sun" alt="Sun" style="opacity: 0;">
</head>
<body>
    <!-- YouTube 비디오 배경 삽입 -->
    <iframe id="background-video" style="pointer-events: none !important;" width="100%" height="100%" src="https://www.youtube.com/embed/WePqFX8UX9M?autoplay=1&mute=1&loop=1&playlist=WePqFX8UX9M" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe> 

    <!-- 파티클 효과가 적용될 div -->
    <div id="particles-js"></div>

    <div class="container">
        <h1>For there was midnight, <span class="hidden-text">there was also sunrise</span></h1>
        <p class="spring-text">Like the spring, melts the winter snow</p>
        <p class="hidden new-text" style="display: none;">I'll keep planting dreams, make a better tomorrow</p>
        <img src="images/fullmoon.png" class="moon" alt="Full Moon">
        <img src="images/building.png" class="building" alt="Building">
    </div>
        

    <script src="script.js"></script>
</body>
</html>
